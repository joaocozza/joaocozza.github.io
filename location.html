  <h1> Location </h1> 

  <p> Click on the button bellow </p>

  <button onclick="userPostition()"> Click here </button>
  <p id="position"></p> 
  

  
  
</section>
<script>
    var x = document.getElementById("position");
    function userPostition(){
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);

      }

      else{
        x.innerHTMML = "Geolocation is not available.";
      }
    }

      function showPosition(pos){
        x.innerHTML = "Latitude " + pos.coords.latitude + "<br>" +
        "Longitude " + pos.coords.longitude;
      }
        
</script>
